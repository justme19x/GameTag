{% extends "base.html" %}
{% block title %}Reset Password{% endblock %}
{% block content %}

<style>
    .reset-password-form {
        max-width: 400px;
        margin: 40px auto;
        padding: 30px;
        border: 1px solid #ddd;
        border-radius: 10px;
        background-color: #ffffff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }

    .form-control {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 10px;
        transition: border-color 0.3s;
    }

    .form-control:focus {
        border-color: #007bff;
        outline: none;
    }

    .btn {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .btn:hover {
        background-color: #0056b3;
    }

    .error-message {
        color: red;
        margin-top: -10px;
        margin-bottom: 10px;
        font-size: 14px;
    }
</style>

<div class="reset-password-form">
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <h3>Reset password</h3>
        <div class="form-group">
            <label for="email">Email</label>
            {{ form.email(size=32, class="form-control") }}
            {% for error in form.email.errors %}
                <p class="error-message">{{ error }}</p>
            {% endfor %}
        </div>
    
        <button type="submit" class="btn">Submit</button>
    </form>
</div>

{% endblock %}
