{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}
{% block content %}

<style>
    .signup-form {
        max-width: 400px;
        margin: 40px auto;
        padding: 30px;
        border: 1px solid #ddd;
        border-radius: 10px;
        background-color: #ffffff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .form-group {
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }

    .form-control {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
        transition: border-color 0.3s;
    }

    .form-control:focus {
        border-color: #007bff;
        outline: none;
    }

    button[type="submit"] {
        display: block;
        width: 100%;
        padding: 10px;
        font-size: 16px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    button[type="submit"]:hover {
        background-color: #0056b3;
    }

    h3 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 24px;
        color: #333;
    }

    .form-footer {
        text-align: center;
        margin-top: 20px;
    }

    .form-footer a {
        color: #007bff;
        text-decoration: none;
    }

    .form-footer a:hover {
        text-decoration: underline;
    }
</style>

<div class="signup-form">
    <form method="POST">
        <h3>Sign Up</h3>

        <div class="form-group">
            <label for="Pseudonim">Name</label>
            <input type="text" class="form-control" id="Pseudonim" name="Pseudonim" placeholder="Enter your name" required />
        </div>

        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required />
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required />
        </div>

        <div class="form-group">
            <label for="parola">Password</label>
            <input type="password" class="form-control" id="parola" name="parola" placeholder="Enter your password" required />
        </div>

        <div class="form-group">
            <label for="confirm_password">Confirm Password</label>
            <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required />
        </div>

        <div class="form-group">
            <label for="data_nastere">Date of Birth</label>
            <input type="date" class="form-control" id="data_nastere" name="data_nastere" placeholder="Enter your date of birth" required />
        </div>
        
        <div class="form-group">
            <label for="locatie">Country</label>
            <input type="text" class="form-control" id="locatie" name="locatie" placeholder="Enter your country" required />
        </div>

        <button type="submit">Submit</button>

        <div class="form-footer">
            <a href="/login">Already have an account? Log in</a>
        </div>
    </form>
</div>

{% endblock %}
